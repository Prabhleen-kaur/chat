<div class ="bg">
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
  
    <a class="navbar-brand" href="/">My Chat</a>
  
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-expanded="false" aria-label="Toggle navigation">
  
      <span class="navbar-toggler-icon"></span>
  
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
  
      <ul class="navbar-nav">
  
        <li class="nav-item">
  
          <a class="nav-link" (click)="goToSignUp()">Sign-Up</a>
  
        </li>
  
      </ul>
  
    </div>
  
  </nav>
  <div class="row p-0 m-0">
  
    <div class="col-sm"></div>
  
    <div class="col-sm p-5">
  
      <h2 class="form-signin-heading head " style="margin-top:20%">Rapid Chat</h2>
  
      <label for="inputPassword" class="sr-only">Password</label>
  
      <input type="password" id="inputPassword" class="form-control"  [(ngModel)]="password"placeholder="Enter password" required autofocus>
  
      <br>
      <label for="inputconfirmPassword" class="sr-only">Confirm Password</label>
      <input type="password" id="inputPassword" class="form-control"  [(ngModel)]="confirmPassword"placeholder="Confirm password" required autofocus>
  
      <br>
      <button class="btn btn-lg btn-danger  bt"  style ="margin-left: 30%"type="button" (click)="resetPassword()" >Reset Password</button>
  </div>
  <div class="col-sm"></div></div></div>
